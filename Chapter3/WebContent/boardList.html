<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>2페이지 목록 요청하기</h1>
<!-- a 태그를 사용해 get 방식으로 boardList 서블릿에 요청 -->
<!-- 파라미터 값은 요청 URL뒤에 "?"를 붙이고 "파라미터이름=파라미터값"으로 전송 -->
<!-- 전송할 파라미터 값이 여러 개일 경우 "&"로 연결 -->
<!-- "파라미터이름1=파라미터값1 & 파라미터이름2=파라미터값2" -->
<a href="boardList?page=2"> 2page </a>
<!-- mapping 이름 boardList로 연결 후 파라미터 page의 2번 값 호출하기 -->
</body>
</html>
