<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test7.html</title>
<script type="text/javascript">

	
	


	document.write('<hr>');	

	var st1 = "Hello";
	var st2 = new String("Hello");
	// "H"|"e"|"l"|"l"|"o"
	document.write(st1[0]); // H
	
	 // charAt() 메서드는 String값의 해당 인덱스를 char타입으로 리턴하기 때문에 출력 메서드 안에 넣어야 함.
	document.write(st1.charAt(1));
	var c = st1.charAt(2);
	document.write(c);
	
	document.write('<hr>');	
	
	// indexOf("문자"): 배열의 왼쪽부터 특정 char가 있는지 찾아보고 있으면 index 반환, 없으면 -1 반환				
	// lastIndexOf("문자"): 배열의 오른쪽부터 특정 char가 있는지 찾아보고 있으면 index번호 반환, 없으면 -1 
	document.write(st1.indexOf('o'));     // 4 
	document.write(st1.indexOf('A'));     // -1 없음
	document.write('<br>');
	document.write(st1.indexOf('l'));     // 2
	document.write(st1.lastIndexOf('l')); // 3
	document.write('<br>');	
	document.write(st1.indexOf('e'));     // 1
	document.write(st1.lastIndexOf('e')); // 1 -> 배열 안에 해당 문자가 하나밖에 없다.

	document.write('<hr>');
	
	// substring(시작 인덱스, 끝 인덱스-1) = slice(시작 인덱스, 끝 인덱스-1)
	// substr(시작 인덱스, 개수) 
	document.write(st1.substring(0,3));   // Hel
	document.write(st1.slice(0,4));       // Hell
	document.write(st1.substr(0,1));       // H
	
	document.write('<hr>');
	
	// replace("바꿀 문자", "새 문자"); 배열의 왼쪽에서 가장 처음 만나는 문자 하나를 새 문자로 바꿔줌 
	document.write(st1.replace("l","L"));  // HeLLo
	
	// https://wwww.w3schools.com/jsref_obj_string.asp
	
	
	document.write('<hr>');
		

	var arr2 = new Array();
	arr2[0] = 1;
	arr2[1] = 2;
	arr2[2] = 3;
	arr2[3] = 4;
	arr2[4] = 5;
	for(var i=0; i<arr2.length; i++) {
		document.write(arr2[i]=i+1);
	}
	document.write('<hr>');
	
	var sum = 0;
	var arr3 = new Array();
	for(var i=0; i<10; i++) {
		document.write(arr3[i]=i+1);
	}
	
	
	for(var i=0; i<10; i++) {
		sum += arr3[i];
	}
	document.write('<hr>');
	document.write('배열 arr3의 총합:'+sum);
	document.write('<hr>');
	
	var arr3 = [3.123, 5.12, 6.12, 8.233, 3.8, 9.1];
	
	var max;
	
	for(var i=0; i<arr3.length-1; i++) {
		if(arr3[i]<arr3[i+1]) {
			
			max=arr3[i+1];
		}
	}
	
	document.write("max를 이용한 최대값: "+max);
	document.write('<hr>');
	
	document.write("오름차순 배열 끝번 최대값: "+arr3.sort()[arr3.length-1]);
	document.write('<hr>');
		
	document.write("arr3의 내림차순 배열 정렬: "+arr3.sort().reverse());
	document.write('<hr>');
	document.write("arr3의 내림차순 배열 0번 최대값: "+arr3.reverse()[0]);
	document.write('<hr>');
	document.write('<hr>');
	document.write('<hr>');
	
	
</script>
